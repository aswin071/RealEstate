<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
</head>
<body>
    <h1>Property List</h1>
    <ul>
        {% for property in properties %}
            <li>{{ property.name }} - {{ property.address }} - {{ property.location }}</li>
        {% empty %}
            <li>No properties available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_property' %}">Add Property</a>
</body>
</html>
